{% extends 'restapi/master.html' %}
{% block content %}
  <div class="container">
    <h3 class="text-center text-primary">Add Book Info</h3>
    <hr>
    <div class="table-responsive">
      <form class="" action="{% url 'restapi:store' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col form-group">
              <label for="title">Book Title</label>
            </div>
            <div class="col form-group">
              <input type="text" name="title" placeholder="Book Title" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
              <label for="price">Book Price</label>
            </div>
            <div class="col form-group">
              <input type="number" name="price" placeholder="price" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
              <label for="author">Author Name</label>
            </div>
            <div class="col form-group">
              <input type="text" name="author" placeholder="author" class="form-control">
            </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="submit" name="" value="Add" class="btn btn-info btn-md">
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
